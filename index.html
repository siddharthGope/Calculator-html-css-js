<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="ms-4">
    <div>
        <input type="text" name="result-display" id="display" class="my-3">
    </div>
    <div>
        <button type="button" class="btn btn-primary calculator-btn">C</button>
        <button type="button" class="btn btn-primary calculator-btn">%</button>
        <!-- <button type="button" class="btn btn-primary calculator-btn">M+</button>
        <button type="button" class="btn btn-primary calculator-btn">M-</button> -->
    </div>
    <div class="mt-1">
        <button type="button" class="btn btn-primary calculator-btn">7</button>
        <button type="button" class="btn btn-primary calculator-btn">8</button>
        <button type="button" class="btn btn-primary calculator-btn">9</button>
        <button type="button" class="btn btn-primary calculator-btn">*</button>
    </div>
    <div class="mt-1">
        <button type="button" class="btn btn-primary calculator-btn">4</button>
        <button type="button" class="btn btn-primary calculator-btn">5</button>
        <button type="button" class="btn btn-primary calculator-btn">6</button>
        <button type="button" class="btn btn-primary calculator-btn">/</button>
    </div>
    <div class="mt-1">
        <button type="button" class="btn btn-primary calculator-btn">1</button>
        <button type="button" class="btn btn-primary calculator-btn">2</button>
        <button type="button" class="btn btn-primary calculator-btn">3</button>
        <button type="button" class="btn btn-primary calculator-btn">+</button>
    </div>
    <div class="mt-1"></div>
        <button type="button" class="btn btn-primary calculator-btn">0</button>
        <button type="button" class="btn btn-primary calculator-btn">.</button>
        <button type="button" class="btn btn-primary calculator-btn">=</button>
        <button type="button" class="btn btn-primary calculator-btn">-</button>
    </div>
</div>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
